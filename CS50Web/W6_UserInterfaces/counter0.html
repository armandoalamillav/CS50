<!DOCTYPE html>
<html lang="en">
    <head>
        <!--These three script tags are including three JS libraries so we can use React-->
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Counter</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

            function App() {                
                
                // Set a variable called count and set its state to 0
                const [count, setCount] = React.useState(0);
                
                // The function updateCount adds 1 to the variable count
                function updateCount() {
                    setCount(count + 1);
                }
                
                return (
                    <div>
                        {/*This div displays on UI the value of variable count*/}
                        <div>{count}</div>
                        {/*This button calls the function updateCount whenever the button is clicked*/}
                        <button onClick={updateCount}>Count</button>
                    </div>
                );
            }
            
            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>

    </body>
</html>
